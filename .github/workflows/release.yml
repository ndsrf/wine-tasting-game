name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          npm run changelog:all

          # Extract the latest release notes
          if [ -f CHANGELOG.md ]; then
            # Get content between first two headers (latest version)
            CHANGELOG=$(awk '/^#[^#]/{if(++count==2)exit}count==1' CHANGELOG.md)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Copy CHANGELOG to public directory
        run: |
          # Copy to public directory
          cp CHANGELOG.md public/CHANGELOG.md

      - name: Commit updated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Fetch latest main branch
          git fetch origin main

          # Checkout main branch (exit detached HEAD state)
          git checkout main

          # Pull latest changes
          git pull origin main

          # Add and commit updated files
          git add CHANGELOG.md public/CHANGELOG.md

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update changelog and version files for ${{ steps.version.outputs.tag }}"
            git push origin main
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## üç∑ Wine Tasting Game ${{ steps.version.outputs.tag }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### üì¶ Docker Images

            Docker images for this release are available at:
            ```
            ghcr.io/ndsrf/wine-tasting-game:${{ steps.version.outputs.version }}
            ghcr.io/ndsrf/wine-tasting-game:latest
            ```

            The Docker build workflow also creates additional semantic version tags (e.g., `1.1`, `1`) automatically.

            ### üöÄ Quick Start

            ```bash
            docker pull ghcr.io/ndsrf/wine-tasting-game:${{ steps.version.outputs.version }}
            docker run -p 3000:3000 ghcr.io/ndsrf/wine-tasting-game:${{ steps.version.outputs.version }}
            ```

            ### üìù Full Changelog

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for complete details.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Announce release
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.tag }} created successfully!"
          echo "üê≥ Docker images will be built by the docker-build workflow"
          echo "üì¶ Available at: ghcr.io/ndsrf/wine-tasting-game:${{ steps.version.outputs.version }}"
